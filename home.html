<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowAura</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-icons">
                <i class="fas fa-home"></i>
                <i class="fas fa-search"></i>
                <i class="fas fa-plus-square"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-user"></i>
            </div>
        </nav>
    </header>

    <section class="stories">
        <div class="story">
            <i class="fas fa-star"></i>
            <p>Talent of the Day</p>
        </div>
        <div class="story">
            <i class="fas fa-user-circle"></i>
            <p>User1</p>
        </div>
        <div class="story">
            <i class="fas fa-user-circle"></i>
            <p>User2</p>
        </div>
        <!-- Add more stories as needed -->
    </section>

    <main class="feed">
        <div class="post">
            <img src="talent1.png" alt="Talent 1">
            <div class="post-info">
                <p><strong>Username1</strong></p>
                <p>Talent Type: Singing</p>
                <p>Likes: 150</p>
            </div>
        </div>
        <div class="post">
            <img src="talent2.png" alt="Talent 2">
            <div class="post-info">
                <p><strong>Username2</strong></p>
                <p>Talent Type: Dancing</p>
                <p>Likes: 200</p>
            </div>
        </div>
        <!-- Add more posts as needed -->
    </main>
</body>
</html>
