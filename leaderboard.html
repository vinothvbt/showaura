<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="purpleshowaura.png"> 

    <title>ShowAura - Leaderboard</title>
<style>
    body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: #1a1a1a;
background-position: center;
background-repeat: no-repeat;
background-size: cover;
    color: #333;
}

header {
    background-color: #181818;
    padding: 10px 0;
    text-align: left;
    position: fixed;
    width: fit-content;
    top: 0;
    z-index: 1000;
    border-bottom-left-radius: 30px;
    border-bottom-right-radius: 30px;
    box-shadow: 0 10px 10px black;
    margin-left:3% ;
    opacity: 0;
    animation: down 1s ease forwards;

}
@keyframes down {
    from{
        opacity: 0;
        transform: translateY(-100%);
    }
    to{
        opacity: 1;
        transform: translateY(0);
    }
    
}
.logo {
    font-size: 24px;
    padding: 10px;
    font-weight: bold;
    color:rgb(157,0,255);
}


main {
    padding: 80px 20px 20px;
    max-width: 900px;
    margin: 0 auto;
}

.leaderboard-section {
    margin: 40px 0;

}

.leaderboard-section h2 {
    text-align: center;
    font-size: 3em;
    background-color: #101010;
    width: 100%;
    padding-top: 2px;
    padding-bottom: 2px;
    border-radius: 10px;
    color: #fff8f8;
    opacity: 0;
    box-shadow: 0 4px 8px rgb(0, 0, 0);
    animation: up 1s ease forwards;
}

.leaderboard {
    display: grid;
    grid-template-columns: 1fr;
    gap: 20px;
    margin-top: 20px;
}
@keyframes up {
    from{
        opacity: 0;
        transform: translateY(100%);
    }
    to{
        opacity: 1;
        transform: translateY(0);
    }
    
}
.leaderboard-item {
    background-color: #101010;
    border-radius: 20px;
    padding: 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
    opacity: 0;
    animation: down 1.5s ease forwards;
}


.leaderboard-item:hover{
    transform: scale(1.09);
    box-shadow: 0 4px 8px rgb(0, 0, 0);
}
.leaderboard-item:hover .score{
    transform: scale(1.09);
    background-color: rgb(157,0,255);
    color: white;
    border-radius: 30px;
    padding: 5px;
    box-shadow: 0 4px 8px rgb(0, 0, 0);
}
.rank {
    font-size: 24px;
    font-weight: bold;
    color: rgb(157,0,255);
}

.user-info {
    flex: 1;
    margin: 0 20px;
}

.username {
    font-size: 20px;
    font-weight: bold;
    color: #fffcfc;
}

.talent-type {
    font-size: 16px;
    color: rgb(116, 116, 116);
}

.score {
    font-size: 18px;
    font-weight: bold;
    color: rgb(157,0,255);
}

footer {
    background-color: #000;
    text-align: center;
    padding: 10px 0;
    color: rgb(157,0,255);
    position: fixed;
    width: 100%;
    bottom: 0;
    z-index: 1000;
}

.bottom-nav {
    display: flex;
    justify-content: center;
    align-items: center;
}

.nav-links {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    gap: 30px; /* Adjust the gap to add more space between buttons */
}

.nav-links li {
    display: inline;
    margin: 0 10px;
}

.nav-links li a {
    color: #fff;
    text-decoration: none;
    font-size: 24px;
    padding: 10px;
    transition: color 0.3s;
}

.nav-links li a:hover {
    color: rgb(157,0,255);
}

</style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">Leaderboard</div>
    </header>
    <main>
        <section class="leaderboard-section">
            <h2>Top 10 Auras</h2>
            <div class="leaderboard" id="leaderboardContainer">
                <!-- Leaderboard items will be loaded here -->
            </div>
        </section>
    </main>
    <footer>
        <nav class="bottom-nav">
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i></a></li>
                <li><a href="upload.html"><i class="fas fa-upload"></i></a></li>
                <li><a href="leaderboard.html"><i class="fas fa-trophy"></i></a></li>
                <li><a href="talentshow.html"><i class="fas fa-play-circle"></i></a></li>
            </ul>
        </nav>
    </footer>
    <script>
        // Load leaderboard data on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/leaderboard?limit=10');
                const data = await response.json();
                
                if (response.ok) {
                    displayLeaderboard(data.leaderboard);
                }
            } catch (error) {
                console.error('Error loading leaderboard:', error);
            }
        });

        function displayLeaderboard(users) {
            const container = document.getElementById('leaderboardContainer');
            container.innerHTML = '';
            
            users.forEach((user, index) => {
                const item = document.createElement('div');
                item.className = 'leaderboard-item';
                
                item.innerHTML = `
                    <div class="rank">${index + 1}</div>
                    <div class="user-info">
                        <div class="username">${user.username}</div>
                        <div class="talent-type">${user.bio || 'ShowAura User'}</div>
                    </div>
                    <div class="score">${user.aura_points} aura</div>
                `;
                
                container.appendChild(item);
            });
        }
    </script>
</body>
</html>
