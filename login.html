<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="purpleshowaura.png"> 
    <title>Login and Registration Form</title>
    <style>

    body {
    font-family: Arial, sans-serif;
    background-color: #1a1a1a;
    margin: 0;
    display: flex;
    height: 100vh;
    flex-direction: column;
    justify-content: center;
    align-items: center
}
.wrapper{
    position: fixed;
    top: 0;
    width: fit-content;
    background-color: black;
    border-bottom: #060c06;
    color: rgb(157,0,255);
    padding: 10px 20px;
    box-sizing:border-box;
    z-index: 1000;
    border-bottom-left-radius: 30px;
    border-bottom-right-radius: 30px;
}
    .wrapper h1 {
      font-family: monospace;
        font-size: 24px;
        margin: 0;
        text-align: left;
    }

        .container {
          margin-top: 25%;
            width: 300px;
            height: 400px;
            perspective: 1000px;
        }

        .card {
          display: flex;
          justify-content: center;
          align-items: center;
            width: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .form {
            position: absolute;
            width: 100%;
            backface-visibility: hidden;
            background: rgba(27, 27, 27, 0.9);
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        .form h1 {
            color: rgba(157, 0, 255, 0.9);
        }

        .form input {
            width: 90%;
            padding: 0.8em;
            margin-bottom: 1em;
            border: none;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.8);
        }

        .form input:hover {
            border: 1px solid rgba(157, 0, 255, 0.9);
        }

        .form button {
            width: 40%;
            padding: 10px;
            border: none;
            border-radius: 30px;
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
.form button a{
  color: #fff;
  text-decoration: none;
}
        .form button:hover {
          box-shadow: 0 10px 10px black;
            background-color: rgba(120, 0, 200, 0.9);
        }

        .form .link {
            display: block;
            margin-top: 1em;
            color: rgba(130, 130, 130, 0.9);
            text-decoration: none;
            cursor: pointer;
        }
        .form .link span{
          color: rgb(157,0,255);
        }

        .back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
   <div class="wrapper">
        <h1>ShowAura</h1>
    </div>
    <div class="container">
        <div class="card" id="card">
            <div class="form front">
                <h1>Login</h1>
                <form action="/login" method="post">
                  <input type="text" id="username" name="username" placeholder="Enter your username" required>

                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <button type="submit"><a href="index.html">Login</a></button>
                </form>
                <a class="link" onclick="flipCard()">Don't have an account? <span>Register</span></a>
            </div>

            <div class="form back">
                <h1>Register</h1>
                <form action="/register" method="post">
                    <input type="text" id="reg-username" name="username" placeholder="Create a username" required>

                    <input type="email" id="reg-email" name="email" placeholder="Enter your email" required>


                    <input type="password" id="reg-password" name="password" placeholder="Create a password" required>

                    <button type="submit"><a href="index.html">Register</a></button>
                </form>
                <a class="link" onclick="flipCard()">Already a user? <span>Login here</span></a>
            </div>
        </div>
    </div>

    <script>
        function flipCard() {
            const card = document.getElementById('card');
            card.classList.toggle('flipped');
        }
    </script>
</body>
</html>
