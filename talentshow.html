    <style>
        /* Talent showcase page specific styles */
        body {
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .showcase-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(157, 0, 255, 0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: slideDown var(--duration-slow) var(--ease-out);
        }
        
        .showcase-header .logo {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--primary-purple);
            text-shadow: 0 0 10px rgba(157, 0, 255, 0.5);
        }
        
        .main-content {
            flex: 1;
            padding: var(--header-height) 0 var(--footer-height);
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }
        
        .showcase-feed {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xl);
            padding: var(--spacing-lg);
        }
        
        .showcase-item {
            position: relative;
            width: 100%;
            background: rgba(31, 31, 31, 0.8);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            overflow: hidden;
            border: 1px solid rgba(157, 0, 255, 0.1);
            transition: all var(--duration-normal) var(--ease-out);
            animation: fadeInUp var(--duration-slower) var(--ease-out);
        }
        
        .showcase-item:hover {
            transform: translateY(-5px);
            border-color: var(--primary-purple);
            box-shadow: var(--shadow-xl), 0 0 30px rgba(157, 0, 255, 0.2);
        }
        
        .showcase-item video,
        .showcase-item img {
            width: 100%;
            height: auto;
            max-height: 70vh;
            object-fit: cover;
            display: block;
            border-radius: var(--radius-xl);
        }
        
        .user-info {
            position: absolute;
            bottom: 80px;
            left: var(--spacing-md);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            color: var(--text-primary);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(157, 0, 255, 0.3);
        }
        
        .username {
            font-weight: 600;
            font-size: var(--font-size-base);
            color: var(--text-primary);
            margin: 0 0 var(--spacing-xs) 0;
        }
        
        .caption {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            margin: 0;
        }
        
        .action-buttons {
            position: absolute;
            bottom: var(--spacing-md);
            right: var(--spacing-md);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            padding: var(--spacing-md);
            border-radius: var(--radius-full);
            border: 1px solid rgba(157, 0, 255, 0.3);
        }
        
        .action-button {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: var(--font-size-xl);
            cursor: pointer;
            border-radius: var(--radius-full);
            transition: all var(--duration-normal) var(--ease-out);
            position: relative;
        }
        
        .action-button:hover {
            background: var(--gradient-purple);
            transform: scale(1.1);
            box-shadow: var(--shadow-glow);
        }
        
        .action-button.liked i {
            color: #ff3a17;
            animation: heartBeat var(--duration-normal) var(--ease-bounce);
        }
        
        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }
        
        .loading-indicator {
            display: none;
            text-align: center;
            padding: var(--spacing-xl);
            animation: fadeInUp var(--duration-normal) var(--ease-out);
        }
        
        .loading-indicator.show {
            display: block;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(157, 0, 255, 0.2);
            border-radius: var(--radius-full);
            border-top: 3px solid var(--primary-purple);
            margin: 0 auto var(--spacing-md);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { 
                transform: rotate(0deg); 
            }
            100% { 
                transform: rotate(360deg); 
            }
        }
        
        .loading-text {
            color: var(--text-secondary);
            font-size: var(--font-size-base);
        }
        
        /* Staggered animation for feed items */
        .showcase-item:nth-child(1) { animation-delay: 0.1s; }
        .showcase-item:nth-child(2) { animation-delay: 0.2s; }
        .showcase-item:nth-child(3) { animation-delay: 0.3s; }
        .showcase-item:nth-child(4) { animation-delay: 0.4s; }
        .showcase-item:nth-child(5) { animation-delay: 0.5s; }
        .showcase-item:nth-child(6) { animation-delay: 0.6s; }
        .showcase-item:nth-child(7) { animation-delay: 0.7s; }
        .showcase-item:nth-child(8) { animation-delay: 0.8s; }
        
        /* Mobile optimizations */
        @media (max-width: 576px) {
            .main-content {
                max-width: 100%;
            }
            
            .showcase-feed {
                padding: var(--spacing-md);
                gap: var(--spacing-lg);
            }
            
            .action-buttons {
                bottom: var(--spacing-sm);
                right: var(--spacing-sm);
                gap: var(--spacing-md);
                padding: var(--spacing-sm);
            }
            
            .action-button {
                width: 40px;
                height: 40px;
                font-size: var(--font-size-lg);
            }
            
            .user-info {
                bottom: 70px;
                left: var(--spacing-sm);
                padding: var(--spacing-xs) var(--spacing-sm);
            }
        }
    </style>
