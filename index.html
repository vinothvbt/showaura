<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - ShowAura</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <span class="logo-show">Show</span><span class="logo-aura">Aura</span>
        </div>
        <div class="header-actions">
            <a href="profile.html" class="cta-button"><i class="fas fa-user"></i>  you</a>
            <a href="about.html" class="about-us-button">About Us</a>
        </div>
    </header>
    <main>
        <section class="hero-section">
            <div class="hero-content">
                <p class="hero-text" >Discover, showcase, and appreciate talents from around the world.</p>
            </div>
        </section>
        <section class="leaderboard-preview">
            <h2 class="section-title">Top Talents</h2>

                    <img src="path/to/profile1.jpg" alt="Profile Image 1" class="profile-image">

                        <h3>User1</h3>
                        <p>Singing</p>
                        <p>1000 Likes</p>
                    </div>
                </div>
                <div class="leaderboard-entry">
                    <img src="path/to/profile2.jpg" alt="Profile Image 2" class="profile-image">
                    <div class="entry-details">
                        <h3>User2</h3>
                        <p>Dancing</p>
                        <p>900 Likes</p>
                    </div>
                </div>
                <div class="leaderboard-entry">
                    <img src="path/to/profile3.jpg" alt="Profile Image 3" class="profile-image">
                    <div class="entry-details">
                        <h3>User3</h3>
                        <p>Painting</p>
                        <p>800 Likes</p>
                    </div>
                </div>
                <div class="leaderboard-entry">
                    <img src="path/to/profile4.jpg" alt="Profile Image 4" class="profile-image">
                    <div class="entry-details">
                        <h3>User4</h3>
                        <p>Photography</p>
                        <p>700 Likes</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <nav class="bottom-nav">
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i></a></li>
                <li><a href="upload.html"><i class="fas fa-upload"></i></a></li>
                <li><a href="leaderboard.html"><i class="fas fa-trophy"></i></a></li>
                <li><a href="talentshow.html"><i class="fas fa-play-circle"></i></a></li>
            </ul>
        </nav>
    </footer>
