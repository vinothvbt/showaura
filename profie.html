<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - ShowAura</title>
    <link rel="stylesheet" href="prostyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="page-container">
        <header>
            <div class="logo">~My profile</div>
        </header>
        <main>
            <section class="profile">
                <div class="profile-header">
                    <div class="profile-pic">
                        <img src="vino.jpg" alt="Profile Picture">
                    </div>
                    <div class="profile-info">
                        <h1>Vinoth@1407</h1>
                        <p class="bio">me without you is just like html without css</p>
                        <button class="edit-button">Edit Profile</button>
                    </div>
                </div>
                <div class="edit-form hidden">
                    <h2>Edit Profile</h2>
                    <form>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" value="@UserName">
                        
                        <label for="bio">Bio:</label>
                        <textarea id="bio" name="bio">This is a brief bio about the user. It can be updated by the user.</textarea>
                        
                        <button type="submit">Save Changes</button>
                        <button type="button" class="cancel-button">Cancel</button>
                    </form>
                </div>
                <div class="posts">
                    <h2>Posts</h2>
                    <div class="posts-grid">
                        <div class="post-item">
                            <img src="4.jpg" alt="Post 1">
                        </div>
                        <div class="post-item">
                            <img src="5.jpg" alt="Post 2">
                        </div>
                        <div class="post-item">
                            <img src="6.jpg" alt="Post 3">
                        </div>
                        <!-- Add more post items as needed -->
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <nav class="bottom-nav">
                <ul class="nav-links">
                    <li><a href="index.html"><i class="fas fa-home"></i></a></li>
                    <li><a href="upload.html"><i class="fas fa-upload"></i></a></li>
                    <li><a href="leaderboard.html"><i class="fas fa-trophy"></i></a></li>
                    <li><a href="talentshow.html"><i class="fas fa-play-circle"></i></a></li>
                </ul>
            </nav>
        </footer>
        <script src="profile.js"></script>
    </div>
</body>
</html>
