<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="purpleshowaura.png"> 

    <title>User Profile - ShowAura</title>
<style>
    header {
    background-color: #181818;
    padding: 10px 0;
    text-align: left;
    position: fixed;
    width: fit-content;
    top: 0;
    z-index: 1000;
    border-bottom-left-radius: 30px;
    border-bottom-right-radius: 30px;
    box-shadow: 0 10px 10px black;
    margin-left:3% ;
    opacity: 0;
    animation: down 1s ease forwards;

}
@keyframes down {
    from{
        opacity: 0;
        transform: translateY(-100%);
    }
    to{
        opacity: 1;
        transform: translateY(0);
    }
    
}
.logo {
    font-size: 24px;
    padding: 10px;
    font-weight: bold;
    color:rgb(157,0,255);
}
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Arial', sans-serif;
}

body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    background-color: #1a1a1a;
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    color: #333;
}

#page-container {
    display: flex;
    flex-direction: column;
    flex: 1;
}



main {
    flex: 1;
    padding: 80px 20px 20px;
    max-width: 900px;
    margin: 0 auto;
}

.profile {
    background-color: #1010107e;
    backdrop-filter: blur(10px); /* Apply the blur effect */
    color: #fff;
    border-radius: 10px;
    padding: 20px;
    position: relative;
    box-shadow: 0 10px 10px black;

}

.profile-header {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.profile-pic img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 4px solid rgb(157,0,255);
    box-shadow: rgb(157,0,255);
    margin-right: 20px;
}

.profile-info h1 {
    margin: 0;
    font-size: 24px;
}

.profile-info .bio {
    font-size: 14px;
    margin: 10px 0;
}

.edit-button {
    background-color: rgb(58, 58, 58);
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.5s;
}

.edit-button:hover {
    
    background-color: rgb(157,0,255);
}

.edit-form {
    background-color: #000000;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
 
}

.edit-form.hidden {
    display: none;
}

.edit-form h2 {
    margin-top: 0;
}

.edit-form form {
    display: flex;
    flex-direction: column;
}

.edit-form label {
    margin: 10px 0 5px;
}

.edit-form input, .edit-form textarea {
    padding: 10px;
    border-radius: 10px;
    border-style: none;
    background-color: #444;
    color: #fff;
    margin-bottom: 10px;
}


.edit-form button {
    width:fit-content;
    background-color: rgb(31, 31, 31);
    color: #e9e9e9;
    border: none;
    padding: 10px 20px;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.5s;

}

.edit-form .cancel-button {
    width:fit-content;
    background-color: rgb(30, 30, 30);
    color: #dbdbdb;
    border: none;
    padding: 10px 20px;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.5s;
}

.edit-form button:hover {
    background-color: #0c0;
}

.edit-form .cancel-button:hover {
    background-color: #c00;
}

.btn-grp{
    display: flex;
    justify-content: center;
    gap:2%;
}
.posts {
    margin-top: 20px;
}

.posts h2 {
    margin: 0 0 20px;
}

.posts-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 10px;
}

.post-item img {
    width: 100%;
    height: auto;
    border-radius: 10px;
}

footer {
    background-color: #000;
    text-align: center;
    padding: 10px 0;
    color: #0f0;
    position: fixed;
    width: 100%;
    bottom: 0;
    z-index: 1000;
}

.bottom-nav {
    display: flex;
    justify-content: center;
    align-items: center;
}

.nav-links {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    gap: 30px; /* Adjust the gap to add more space between buttons */
}

.nav-links li {
    display: inline;
    margin: 0 10px;
}

.nav-links li a {
    color: #fff;
    text-decoration: none;
    font-size: 24px;
    transition: color 0.3s;
    padding: 10px;
}

.nav-links li a:hover {
    color: #0f0;
}

.about-us-button:hover{
    color: #00ff00;
    border-radius: 5%;
   
}
button:active{
    transform: scale(0.9);
}
</style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="page-container">
        <header>
            <div class="logo">~My profile</div>
        </header>
        <main>
            <section class="profile">
                <div class="profile-header">
                    <div class="profile-pic">
                        <img src="vino.jpg" alt="Profile Picture">
                    </div>
                    <div class="profile-info">
                        <h1>Vinoth@1407</h1>
                        <p class="bio">me without you is just like html without css</p>
                        <button class="edit-button">Edit Profile</button>
                    </div>
                </div>
                <div class="edit-form hidden">
                    <h2>Edit Profile</h2>
                    <form>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" value="@UserName">
                        
                        <label for="bio">Bio:</label>
                        <textarea id="bio" name="bio">This is a brief bio about the user. It can be updated by the user.</textarea>
                        <div class="btn-grp">
                        <button type="submit">Save Changes</button>
                        <button type="button" class="cancel-button">Cancel</button>
                    </div>
                    </form>

                </div>
                <div class="posts">
                    <h2>Posts</h2>
                    <div class="posts-grid">
                        <div class="post-item">
                            <img src="4.jpg" alt="Post 1">
                        </div>
                        <div class="post-item">
                            <img src="5.jpg" alt="Post 2">
                        </div>
                        <div class="post-item">
                            <img src="6.jpg" alt="Post 3">
                        </div>
                        <!-- Add more post items as needed -->
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <nav class="bottom-nav">
                <ul class="nav-links">
                    <li><a href="index.html"><i class="fas fa-home"></i></a></li>
                    <li><a href="upload.html"><i class="fas fa-upload"></i></a></li>
                    <li><a href="leaderboard.html"><i class="fas fa-trophy"></i></a></li>
                    <li><a href="talentshow.html"><i class="fas fa-play-circle"></i></a></li>
                </ul>
            </nav>
        </footer>
        <script src="profile.js"></script>
    </div>
</body>
</html>
